{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منظومة ريفيل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1 );
        }
        .login-card h1 {
            font-weight: 700;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="card login-card text-center">
        <div class="card-body">
            <h1 class="card-title mb-3">تسجيل الدخول</h1>
            <p class="card-subtitle mb-4 text-muted">مرحباً بك في منظومة ريفيل.</p>

            <!-- ✨✨✨ هذا هو الجزء المضاف ✨✨✨ -->
            <form method="POST" action="{% url 'core:login' %}">
                {% csrf_token %}
                
                <!-- حقل البريد الإلكتروني -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">البريد الإلكتروني</label>
                </div>

                <!-- حقل كلمة المرور -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">كلمة المرور</label>
                </div>

                <!-- زر تسجيل الدخول -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">دخول</button>
                </div>
            </form>
            <!-- نهاية الجزء المضاف -->

            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
